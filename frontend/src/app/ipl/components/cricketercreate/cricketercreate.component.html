<form [formGroup]="cricketerForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let field of ['cricketerId', 'teamId', 'cricketerName', 'nationality', 'role']">
    <label>{{ field }}:</label>
    <input [formControlName]="field" />
    <small *ngIf="cricketerForm.get(field)?.touched && cricketerForm.get(field)?.invalid">Required</small>
  </div>

  <div>
    <label>Age:</label>
    <input type="number" formControlName="age" />
    <small *ngIf="cricketerForm.get('age')?.errors?.['min']">Must be at least 15.</small>
  </div>

  <div>
    <label>Experience:</label>
    <input type="number" formControlName="experience" />
    <small *ngIf="cricketerForm.get('experience')?.errors?.['min']">Experience cannot be negative.</small>
  </div>

  <div>
    <label>Total Runs:</label>
    <input type="number" formControlName="totalRuns" />
  </div>

  <div>
    <label>Total Wickets:</label>
    <input type="number" formControlName="totalWickets" />
  </div>

  <div>
    <label>Email:</label>
    <input formControlName="email" />
    <small *ngIf="cricketerForm.get('email')?.errors?.['email']">Invalid email address.</small>
  </div>

  <button type="submit">Create Cricketer</button>
  <button type="button" (click)="resetForm()">Reset</button>

  <p *ngIf="successMessage">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</form>
