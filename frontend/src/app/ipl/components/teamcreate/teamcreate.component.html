<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Team ID:</label>
    <input formControlName="teamId" />
    <small *ngIf="teamForm.get('teamId')?.touched && teamForm.get('teamId')?.hasError('required')">Team ID is required.</small>
  </div>

  <div>
    <label>Team Name:</label>
    <input formControlName="teamName" />
    <small *ngIf="teamForm.get('teamName')?.touched && teamForm.get('teamName')?.hasError('pattern')">No special characters allowed.</small>
  </div>

  <div>
    <label>Location:</label>
    <input formControlName="location" />
  </div>

  <div>
    <label>Owner Name:</label>
    <input formControlName="ownerName" />
  </div>

  <div>
    <label>Establishment Year:</label>
    <input type="number" formControlName="establishmentYear" />
    <small *ngIf="teamForm.get('establishmentYear')?.errors?.['min'] || teamForm.get('establishmentYear')?.errors?.['max']">
      Year must be between 1900 and {{ currentYear }}.
    </small>
  </div>

  <button type="submit">Create Team</button>
  <button type="button" (click)="resetForm()">Reset</button>

  <p *ngIf="successMessage">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</form>
