<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Full Name:</label>
    <input formControlName="fullName" />
    <small *ngIf="registrationForm.get('fullName')?.touched && registrationForm.get('fullName')?.invalid">Required</small>
  </div>

  <div>
    <label>Username:</label>
    <input formControlName="username" />
    <small *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
      Invalid username.
    </small>
  </div>

  <div>
    <label>Email:</label>
    <input formControlName="email" />
    <small *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">Invalid email.</small>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" formControlName="password" />
    <small *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      Password must be 8+ characters, 1 uppercase and 1 number.
    </small>
  </div>

  <button type="submit">Register</button>
  <button type="button" (click)="resetForm()">Reset</button>

  <p *ngIf="successMessage">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</form>
